<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack 4 TypeScript boilerplate</title>
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>

  <body>
    <h1 class="center">Hello, world! It works!</h1>
    <h2 class="center">Webpack 4 boilerplate with TypeScript is running!</h2>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
    <script>

      var los = Math.floor((Math.random() * 100) + 1);
      var liczba;
      var ile=0;
      console.log;

      do {
        liczba = parseInt(prompt("Podaj liczbe !"));
        ile =ile+1

        if(liczba>los){
          console.log("To za duzo")
        }
        else if(liczba<los){
          console.log("To za malo")
        }
        else if(liczba == los){
          console.log("WygraleÅ›")
          var dec = prompt("Czy chcesz zagrac jeszcze raz ? T/N");
          if(dec == "T"){
            ile=0;
            continue;
          }
          else{
            break;
          }
        }

        if(ile==20 && liczba != los){
          console.log("Przegrales")
          var dec = prompt("Czy chcesz zagrac jeszcze raz ? T/N");
          if(dec == "T"){
            ile=0;
            continue;
          }
          else{
            break;
          }
        }
      }while (liczba!=los)




    </script>


  </body>
</html>
